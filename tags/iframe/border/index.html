<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    hr { border-color: blue; }
  </style>
</head>
<body>
  <h2>default</h2>
  <iframe src="f.html"></iframe>

  <hr />

  <h2>attribute frameborder: 0</h2>

  <hr />

  <h2>style border: 0</h2>
  <iframe src="f.html" style="border: 0"></iframe>

  <hr />

  <h2>style border: none</h2>
  <iframe src="f.html" style="border: none"></iframe>

  <hr />

  <h2>style border: 0 none</h2>
  <iframe src="f.html" style="border: 0 none"></iframe>
</body>
</html>
