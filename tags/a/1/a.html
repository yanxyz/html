<html lang="zh-CN">
 <head>
  <meta charset="utf-8" />
  <title>a</title>
  <style type="text/css">
   * {margin:0;padding:0;}
   .demo { width:600px;margin:auto;}
   a { background:#ccc;display:block;text-align:center;}
   a:hover { text-decoration:none;}

  </style>
 </head>
 <body>
  <div class="demo">
   <p><a href="#">普通的a</a></p>
   <p><a>没有href</a></p>
   <div><a><p>包括p</p></a></div>
   <p><a><img src="120x90.jpg" alt="120x90尺寸" /></a></p>
	 <h3>a当作block元素</h3>
   <div>
    <a href="#">
     <img src="120x90.jpg" alt="120x90尺寸" />
     <p>a当作block元素</p>
    </a>
   </div>
  </div>
 </body>
</html>
