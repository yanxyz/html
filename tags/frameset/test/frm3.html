<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
"http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<style type="text/css">
			#header {border-bottom:1px solid #ddd;}
			#leftFrame {border-right:1px solid #ddd;}
			#footer {border-top:1px solid #ddd;}
		</style>
	</head>
	<frameset rows="160, *, 50" frameborder="0">
		<frame src="header.html" name="header" id="header" frameborder="0" scrolling="no" noresize/>
		<frameset cols="200, *" frameborder="0">
			<frame src="left.html" name="leftFrame" id="leftFrame" frameborder="0" scrolling="no" noresize/>
			<frame src="right.html" name="rightFrame" id="rightFrame" frameborder="0" scrolling="no"  />
		</frameset>
		<frame src="footer.html" name="footer" id="footer" frameborder="0" scrolling="no" noresize/>
	</frameset>
	<noframes>
		<body>您的浏览器无法处理框架！</body>
		<!--<body>Apparently frames cannot be displayed<body> -->
    <!-- Write web pages to allow navigation without frames --> 
	</noframes>
</html>
