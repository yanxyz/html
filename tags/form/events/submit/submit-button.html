<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
</head>
<body>
<h2>input:submit</h2>
<form action="" name="form1">
  <input type="text" />
  <input type="submit" />
</form>
<script>
document.forms.form1.onsubmit = function () {
  alert('submit form1')
  return false
}
</script>

<h2>button:submit</h2>
<form action="" name="form2">
  <input type="text" />
  <button type="submit">Submit</button>
</form>
<script>
document.forms.form2.onsubmit = function () {
  alert('submit form2')
  return false
}
</script>

<h2>input:image</h2>
<form action="" name="form3">

</form>

document.forms.form3.onsubmit = function () {
  alert('submit form3')

</script>
