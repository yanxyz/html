<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
	<style>
		.kv {margin-top:10px;}
		label {display: block;}
	</style>
</head>
<body>
	<h1>required</h1>
	<p>author: Ivan Yan</p>
	<h2>输入框</h2>
	<p>选择 input 类型，不过不能动态改为 file 类型</p>
	<select name="" id="J_select"></select>
	<form action="">
		<input type="text" name="" id="J_input" required />
		<input type="submit" value="submit" />
	</form>
	<script>
		// https://developer.mozilla.org/en-US/docs/Web/HTML/Element/Input
		// 打开 chrome 开发者工具，定位到 type ul
		// var a = [], els = $0.querySelectorAll('li>code'); a.forEach.call(els, function(i) { a.push(i.textContent)}); a;
		// 删除 range 下几个特性
		var types = ["button", "checkbox", "color", "date", "datetime", "datetime-local", "email", "file", "hidden", "image", "month", "number", "password", "radio", "range", "reset", "search", "submit", "tel", "text", "time", "url", "week"],
			options = '';

		console.log(types.length)

		function $(id) {
			return document.getElementById(id)
		}
		// IE10 才支持required，放心使用标准方法
		types.forEach(function(x){
			options +='<option value="'+ x +'">'+ x +'</option>'
		})
		$('J_select').innerHTML = options
		$('J_select').addEventListener('change', function() {
			$('J_input').type = this.value
		});
		</script>

		<h3>文件选择框</h3>
		<form action="">
			<input type="file" name="" id="" required />
			<input type="submit" value="submit" />
		</form>

		<h3>复选框</h3>
		<p>单个复选框</p>
		<form action="">
			<input type="checkbox"  name="" id="" required /> 同意服务条款
			<input type="submit" name="" id="" value="submit" />
		</form>
		<p>复选框组, 在需要的选框上添加</p>
		<form action="">
			<input type="checkbox" name="color" id="" required /> 红
			<input type="checkbox" name="color" id="" /> 绿
			<input type="checkbox" name="color" id="" required /> 蓝
			<input type="submit" value="submit" />
		</form>
		<p>复选框错误的用作单选框</p>
		<form action="">
			<label for="">性别：</label>
			<input type="checkbox" name="gender" id="man" required/>男
			<input type="checkbox" name="gender" id="woman" required />女
			<input type="submit" value="submit" />
		</form>

		<h3>单选框</h3>
		<p>如果是单个单选框，没有效果。这种情况应该用复选框</p>
		<form action="">
			<label for="">性别：</label>
			<input type="radio" name="gender" id="man" />男
			<input type="submit" value="submit" />
		</form>
		<p>单选框组，放在任意选框上</p>
		<form action="">
			<label for="">性别：</label>
			<input type="radio" name="gender" id="man" />男
			<input type="radio" name="gender" id="woman" required />女
			<input type="submit" value="submit" />
		</form>
		<p>建议所有选框都添加</p>
		<form action="">
			<label for="">性别：</label>
			<input type="radio" name="gender" id="man" required/>男
			<input type="radio" name="gender" id="woman" required />女
			<input type="submit" value="submit" />
		</form>

	</body>
</html>
