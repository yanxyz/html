<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    /* http://v4-alpha.getbootstrap.com/components/buttons/ */
    .disabled {
      cursor: not-allowed;
      opacity: .65;
      border: 1px solid transparent;
    }

    .disabled:hover {
      background-color: #fff;
      border-color: #ccc;
      color: #373a3c;
    }
  </style>
</head>
<body>
  <button disabled>default style</button>
  <button disabled class="disabled">custom style</button>
</body>
</html>
